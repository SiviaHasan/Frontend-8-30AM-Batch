<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html part-1</title>
    <style>
        input[type="number" i]{
            appearance:none;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
       Name <input type="text" value="ENter your name" ><br><br>
       email <input type="email"><br><br>
       password <input type="password"><br><br>
       mobile no <input type="tel"><br><br>
       Color <input type="color"><br><br>
       radio <input type="radio"><br><br>
       file <input type="file" accept=".pdf" multiple><br><br>
       time <input type="time"><br><br>
       date & time <input type="datetime-local"><br><br>
       range <input type="range" max="100" min="0" step="10"><br><br>
       search <input type="search"><br><br>
       url <input type="url"><br><br>
       number : <input type="number"><br>
       hidden :  <input type="hidden"><br>
       month : <input type="month"><br>
       week :   <input type="week"><br>
       <input type="submit" value="create "><br><br>
       <input type="reset"  value="reset"><br><br>
       <br><br>
    </form>
</body>
</html>
