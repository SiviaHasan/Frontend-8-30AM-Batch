<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <dl>
        <ol>
            <li>
                <dt><strong>HTML</strong>
                    <dd>
                        HTML stands for Hyper text markup Language.
                        <ul>
                            <li>HTML was developed by Tim Berners lee 
                                in 1991.
                            </li>
                            <li>HTML published in 1995.</li>
                        </ul>
                    </dd>
                </dt>
            </li>
            <li>
                <dt><strong>CSS</strong>
                    <dd>
                        CSS stands for Cascading style sheet.
                        <ol type="i">
                            <li>CSS was developed by Hakun Wium lee 
                                in 1994.
                            </li>
                            <li>CSS published in 1996.</li>
                        </ol>
                    </dd>
                </dt>
            </li>
        </ol>
    </dl>
</body>
</html>
