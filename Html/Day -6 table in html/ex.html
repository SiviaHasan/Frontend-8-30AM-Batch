<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College time table </title>
</head>
<body>
    <table  border="1" rules="all">
        <tr>
         <th>Days</th>
         <th>1<sup>st</sup>Half</th>
         <th>Break</th>
         <th>2<sup>nd</sup>Half</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Java</td>
            <td rowspan="5">Lunch</td>
            <td>Adv.Java</td>
        </tr>
        <tr>
         <td>Tues</td>
         <td>DBMS</td>
         <td>Networking</td>
        
        </tr>
        <tr>
         <td>Wed</td>
         <td>Web Tech</td>
         <td>Bootstrap</td>
         
        </tr>
        <tr>
         <td>Thur</td>
         <td>Js</td>
         <td>Asynchro JS</td>
        
        </tr>
        <tr>
         <td>Fri</td>
         <td>OS</td>
         <td>Python</td>
        
        </tr>
        <tr>
         <td>Sat</td>
         <td colspan="3"> Week off</td>
         
         
        </tr>
        <tr>
            <td>Sun</td>
            <td colspan="3">Holiday</td>
           
            
        </tr>
    </table>
</body>
</html>
