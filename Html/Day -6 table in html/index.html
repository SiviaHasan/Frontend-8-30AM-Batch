<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="1" rules="all" >
        <tr align="center">
            <th>Sr no</th>
            <th>Course</th>
            <th>Price</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Web tech</td>
            <td>10000</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Java</td>
            <td>15000</td>
        </tr>
    </table>
</body>
</html>
