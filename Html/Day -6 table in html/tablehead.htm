<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table head </title>
</head>
<body>
    <table border="1" cellspacing="12px" cellpadding="20px" align="center" rules="all"  >
        <caption><strong><h3>Salary table</h3></strong></caption>
       <thead style="background-color: aquamarine;">
        <tr align="center" >
            <th >Sr NO</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
       </thead>
        <tbody style="background-color: rgb(140, 207, 41);">
            <tr align="center" >
                <td valign="top">1</td>
                <td valign="middle">Hasan</td>
                <td valign="bottom">200000</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>Shubdeep</td>
                <td>300000</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>Ravinder</td>
                <td>400000</td>
            
            </tr>
        </tbody>
         <tfoot style="background-color: gray;">
            <tr align="center">
                <td colspan="2">Total salary</td>
                <td>900000</td>
                
              </tr>
         </tfoot>
         
    </table>
    
</body>
</html>
