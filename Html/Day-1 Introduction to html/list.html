<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol>

        <li>Item 2</li>
    </ol>

        <li> Tea </li>
    </ol>

        <li> Suger </li>
        <li> Tea </li>
    </ol>

        <li> Suger </li>
        <li> Tea </li>
    </ol>
    <ol type="i">
        <li> Suger </li>
        <li> Tea </li>
    </ol>
    <ul type="square">
        <li> Suger </li>
        <li> Tea </li>
    </ul>
    <dl>Hello
        <dd> hi</dd>
        How are you?
        <dd>I am fine</dd>
    </dl>
</body>
</html>
